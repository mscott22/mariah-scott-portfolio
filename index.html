    <figure>
        
        <a href="img/worksamples/googledoodle.png"><img src="http://placehold.it/100x100" alt="Google Doodle"></a>
        <figcaption>Google Doodle: This is an animated Google homepage that I created fall quarter 2017. The tools used to create this were Adobe Illustator, Brackets and Github.</figcaption>
    </figure>
    
    <figure>
        
        <a href="img/worksamples/stamps.jpg"><img src="http://placehold.it/100x100" alt=" Postage Stamps"></a>
        <figcaption>Stamps: For this project, we were assigned to make postage stamps for an imaginary world of our choice. I chose to do ice cream land and go with a pastel theme. The tools used to create this was Adobe Illustator and Adobe InDesign</figcaption>
    </figure>
    
    <figure>
        
        <a href="img/worksamples/newspaper.jpg"><img src="http://placehold.it/100x100" alt="Newspaper"></a>
        <figcaption>Newspaper: For this project, we were assigned to any article of our choosing and to lay it out using visual hierarchy. I chose an article about design and included a feature section to make it more newspaper like. The tool used to create this was Adobe InDesign</figcaption>
    </figure>
    
       <figure>
        
        <a href="http://picsum.photos/200/300"><img src="http://placehold.it/100x100" alt="Poster Design"></a>
        <figcaption>Poster: For my art class, we were assigned to create 2 posters of our chosing. I chose posters that reflect me and things I like and enjoy. I did one about photography and include my own photographs and another about fashion. The tools used to create this were Adobe InDesign and Adobe Illustrator </figcaption>
    </figure>
