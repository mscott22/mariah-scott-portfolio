        <figcaption><h3>Google Doodle</h3> This is an animated Google homepage that I created fall quarter 2017. The tools used to create this were Adobe Illustator, Brackets and Github.</figcaption>
        
       
   
        
        <a href="img/worksamples/stamps.jpg"><img src="img/worksamples/stamps.jpg" alt=" Postage Stamps"></a>
        <figcaption><h3>Postage Stamps</h3> For this project, we were assigned to make postage stamps for an imaginary world of our choice. I chose to do ice cream land and go with a pastel theme. The tools used to create this was Adobe Illustator and Adobe InDesign</figcaption>
   
       <div class="newspaper">
        
        <a href="img/worksamples/newspaper.jpg"><img src="img/worksamples/newspaper.jpg" alt="Newspaper"></a></div>
        <figcaption><h3>Newspaper</h3>For this project, we were assigned to any article of our choosing and to lay it out using visual hierarchy. I chose an article about design and included a feature section to make it more newspaper like. The tool used to create this was Adobe InDesign</figcaption>
    <div class="posters">
        
        <a href="img/worksamples/poster1.jpg"><img src="img/worksamples/poster1.jpg" alt="Poster"></a>

        <figcaption><h3>Posters</h3> For my art class, we were assigned to create 2 posters of our chosing. I chose posters that reflect me and things I like and enjoy. I did one about photography and include my own photographs and another about fashion. The tools used to create this were Adobe InDesign and Adobe Illustrator </figcaption>
